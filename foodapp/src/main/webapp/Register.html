<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('foodappimg/log2.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .registration-container {
            background: rgba(255, 255, 255, 0.9);
            width: 350px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #e23744;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #e23744;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #c2182b;
        }

        a button {
            background: #007bff;
        }

        a button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="registration-container">
    <h2>Register</h2>
    <form action="serv" method="post">
        <div class="input-group">
            <label>Name</label>
            <input type="text" name="name" required>
        </div>
        <div class="input-group">
            <label>Username</label>
            <input type="text" name="username" required>
        </div>
        <div class="input-group">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>
        <div class="input-group">
            <label>Address</label>
            <input type="text" name="address" required>
        </div>
        <div class="input-group">
            <label>Phone</label>
            <input type="tel" name="phone" pattern="[0-9]{10}" required>
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit">Register</button>
    </form>
    <a href="login1.jsp"><button type="button">Login</button></a>
</div>

</body>
</html>
